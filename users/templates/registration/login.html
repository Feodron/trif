{% extends 'main/layout.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="login_">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"> Вход </button>
    </form>
    <a href="{% url 'password_reset' %}" class="login_a">Забыли пароль?</a>
{% endblock %}
